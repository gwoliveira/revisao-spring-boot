<html xmlns:th="http://www.thymeleaf.org">
<body>
listagem

<table>
    <thead>
    <tr>
        <th>nome</th>
        <th>telefone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contato:${contatos}">
        <td th:text="${contato.nome}"></td>
        <td th:text="${contato.telefone}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/contato/novo}">novo</a>
</body>
</html>
